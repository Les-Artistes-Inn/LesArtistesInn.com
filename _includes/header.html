<header>
  <div class="container" id="title">
    <div class="row">
      <div class="col">
        <span id="title-logo"></span>
      </div>
    </div>
    <div class="row d-none d-lg-flex">
      <div class="col text-left">
        <h4 class="my-0">
          {{ site.subtitle_left }}
        </h4>
        <p class="mt-0 mb-2" style="text-align: inherit;">
          {{ site.address_left }}
        <br>
          {{ site.city_left }}
        </p>
      </div>
      <div class="col text-center">
        <p class="my-0 pt-1" style="text-align: inherit;">
          {{ site.email_middle }}
        <br>
          {{ site.phone_middle }}
        </p>
      </div>
      <div class="col text-right">
        <h4 class="my-0">
          {{ site.subtitle_right }}
        </h4>
        <p class="mt-0 mb-2" style="text-align: inherit;">
          {{ site.address_right }}
        <br>
          {{ site.city_right }}
        </p>
      </div>
    </div>


    <span class="d-lg-none">
      <input class="d-none" type="checkbox" id="nav-trigger" role="button" aria-controls="nav-trigger" aria-expanded="false" aria-label="Toggle navigation"/>
      <label class="d-inline-block border rounded mx-0 my-0" id="nav-icon-border" for="nav-trigger">
        <span class="mx-2 my-2" id="nav-icon"></span>
      </label>

      <div class="container d-none" id="nav-menu">
        <div class="row">
          {% include menu.html side="left" %}
          <div class="col">
          </div>
          {% include menu.html side="right" %}
        </div>
      </div>
    </span>

  </div>
</header>

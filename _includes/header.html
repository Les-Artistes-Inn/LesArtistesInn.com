<header id="nav-header">
  <div id="nav-container" class="container position-relative">
    <div class="row">
      <div id="title-logo-left">
        {% include logo-left.svg %}
      </div>
      <div id="title-logo-right" class="d-none d-lg-block">
        {% include logo-right.svg %}
      </div>
    </div>

    <div class="row d-lg-none">
      <div id="title-logo-subtitle">
        {% include logo-subtitle.svg %}
      </div>
    </div>

    <div class="row">
      <div class="col p-0">
        <h4 class="my-0 text-left d-none d-lg-block">
          {{ site.subtitle_left }}
        </h4>
        <p class="my-0 text-left">
          {{ site.address_left }}
        <br>
          {{ site.city_left }}
        </p>
      </div>
      <div class="col p-0">
        <p class="my-0 pt-lg-1 text-right text-lg-center">
          {{ site.email_middle }}
        <br>
          {{ site.phone_middle }}
        </p>
      </div>
      <div class="col p-0 d-none d-lg-block">
        <h4 class="my-0 text-right ">
          {{ site.subtitle_right }}
        </h4>
        <p class="my-0 text-right ">
          {{ site.address_right }}
        <br>
          {{ site.city_right }}
        </p>
      </div>
    </div>

    <nav id="nav-menu-container" class="text-right d-inline-block d-lg-none">
      <input type="checkbox" onchange="responsiveNavDisplay(this)" id="nav-trigger" class="d-none"/>
      <label for="nav-trigger" id="nav-trigger-label" class="m-2 ">
        {% include icon-menu.svg %}
      </label>

      <div class="container d-none" id="nav-menu">
        <div class="row">
          <div class="col px-0 text-left" id="nav-menu-left">
          </div>
          <div class="col px-0 text-right" id="nav-menu-right">
          </div>
        </div>
      </div>
    </nav>

  </div>
</header>
